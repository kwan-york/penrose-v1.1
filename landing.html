<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfectly Centered Intro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & BASE STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #0f172a;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- LANDING PAGE (Placeholder) --- */
        #landing-page {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            background: #f8fafc; 
            color: #334155;
            opacity: 0;
            transform: scale(0.95);
        }

        .dashboard-mockup { text-align: center; }

        /* --- INTRO OVERLAY --- */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #0f172a;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .skip-hint {
            position: absolute;
            bottom: 30px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.4;
            color: #94a3b8;
            transition: opacity 0.3s;
        }

        /* Container for the single phase message */
        .msg-container {
            text-align: center;
            padding: 0 20px;
            opacity: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* PRIMARY MESSAGE (High Attention) */
        h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: #ffffff;
            /* Flex ensures spans don't collapse weirdly */
            display: block; 
            width: 100%;
        }

        /* SECONDARY MESSAGE (Less Attentive) */
        h2 {
            font-size: clamp(1rem, 2vw, 1.25rem);
            font-weight: 400;
            color: #94a3b8;
            letter-spacing: 0.05em;
            margin-top: 1rem;
        }

        /* --- ANIMATION HELPERS --- */
        .word { display: inline-block; white-space: nowrap; }
        .letter { display: inline-block; transform-origin: 50% 100%; }

        /* KEYWORD HIGHLIGHT */
        .keyword .letter {
            color: transparent;
            background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0px 0px 25px rgba(56, 189, 248, 0.4);
            font-weight: 800;
        }
    </style>
</head>
<body>

    <div id="landing-page">
        <div class="dashboard-mockup">
            <h1>Dashboard Loaded</h1>
            <p style="margin-top: 1rem; color: #64748b;">Welcome to your workspace.</p>
        </div>
    </div>

    <div id="intro-overlay">
        <div class="msg-container">
            <h1 class="primary-msg">Real time progress in <br /><span class="keyword">ONE DASHBOARD</span></h1>
            
            <h2 class="secondary-msg">Unleash Total Visibility Across Every Build</h2>
        </div>
        <div class="skip-hint">Double click to skip</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- 1. UPDATED TEXT PREPARATION (FIXED) ---
            function wrapLetters(element) {
                const processNode = (node) => {
                    if (node.nodeType === 3) { // Text Node
                        // FIX: Normalize all whitespace to single spaces and Trim edges
                        // This prevents code indentation from becoming visible &nbsp;
                        let text = node.textContent.replace(/\s+/g, ' ');
                        
                        // If this text node is at the very start/end of a block, trim it strictly
                        if (node === element.firstChild) text = text.trimStart();
                        if (node === element.lastChild) text = text.trimEnd();

                        if (!text) return; // Skip empty nodes

                        const frag = document.createDocumentFragment();
                        [...text].forEach(char => {
                            const span = document.createElement('span');
                            span.className = 'letter';
                            // Ensure spaces are kept as non-breaking for layout, but only real spaces
                            span.textContent = char === ' ' ? '\u00A0' : char;
                            frag.appendChild(span);
                        });
                        node.replaceWith(frag);
                    } else if (node.nodeType === 1) { // Element Node
                        // Recurse, but don't touch <br>
                        if (node.tagName !== 'BR') {
                            Array.from(node.childNodes).forEach(processNode);
                        }
                    }
                };
                processNode(element);
            }

            const h1 = document.querySelector('.primary-msg');
            const h2 = document.querySelector('.secondary-msg');
            wrapLetters(h1);
            wrapLetters(h2);

            // --- 2. ANIMATION TIMELINE ---
            const tl = anime.timeline({
                autoplay: true,
                easing: 'easeOutExpo'
            });

            const overlay = document.querySelector('#intro-overlay');
            const landingPage = document.querySelector('#landing-page');

            document.querySelector('.msg-container').style.opacity = 1;

            tl
            // PRIMARY MSG
            .add({
                targets: '.primary-msg .letter',
                translateY: ["1.1em", 0],
                translateZ: 0,
                opacity: [0, 1],
                scale: (el) => el.parentElement.classList.contains('keyword') ? [1.8, 1] : [1, 1],
                filter: (el) => el.parentElement.classList.contains('keyword') ? ['blur(15px)', 'blur(0px)'] : ['blur(0px)', 'blur(0px)'],
                duration: 1200,
                delay: anime.stagger(35)
            })
            // SECONDARY MSG (Less Attentive, Subtle)
            .add({
                targets: '.secondary-msg .letter',
                translateY: ["100%", 0],
                opacity: [0, 1],
                easing: "easeOutQuad",
                duration: 750,
                delay: anime.stagger(15)
            }, "-=800") 
            // HOLD
            .add({
                duration: 750
            })
            // REVEAL
            .add({
                targets: '#intro-overlay',
                translateY: '-100%',
                duration: 1000,
                easing: 'easeInOutQuart',
                update: function(anim) {
                    if(anim.progress > 10) {
                        landingPage.style.opacity = (anim.progress - 10) / 90;
                        landingPage.style.transform = `scale(${0.95 + (0.05 * (anim.progress/100))})`;
                    }
                },
                complete: function() {
                    overlay.style.display = 'none';
                    document.body.style.overflow = 'auto';
                    landingPage.style.opacity = 1;
                    landingPage.style.transform = 'scale(1)';
                }
            });

            // SKIP LOGIC
            function skipIntro() {
                if (tl.completed) return;
                tl.pause();
                anime({
                    targets: '#intro-overlay',
                    opacity: 0,
                    duration: 400,
                    easing: 'linear',
                    complete: function() {
                        overlay.style.display = 'none';
                        document.body.style.overflow = 'auto';
                        landingPage.style.opacity = 1;
                        landingPage.style.transform = 'scale(1)';
                    }
                });
            }
            document.body.addEventListener('dblclick', skipIntro);
        });
    </script>
</body>
</html>
