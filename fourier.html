<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Analysis Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        :root {
            --bg-color: #08080c;
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            --accent-chaos: #ff3b3b;
            --accent-order: #00f2ff;
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* HERO TEXT */
        .hero-container {
            position: absolute;
            top: 15%;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .main-headline {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(180deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
        }

        .sub-headline {
            font-size: 1.1rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            opacity: 0;
        }

        /* CANVAS & STAGE */
        .stage {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 55%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* CENTER LOGO */
        .logo-container {
            position: absolute;
            z-index: 20;
            /* 1.5x size (was 100px -> now 150px) */
            width: 150px;
            height: 150px;
            background: rgba(16, 16, 24, 0.6);
            border: 2px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(12px);
            opacity: 0; 
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .logo-icon {
            font-size: 40px;
            margin-bottom: 5px;
        }

        .logo-text {
            font-size: 14px;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--accent-order);
            text-transform: uppercase;
        }

        /* LABELS */
        .labels-container {
            position: absolute;
            top: 20px; /* Position relative to the stage top */
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 5%;
            box-sizing: border-box;
            pointer-events: none;
            z-index: 5;
        }

        .label-box { opacity: 0; }
        .label-box.left { text-align: right; margin-right: 100px; }
        .label-box.right { text-align: left; margin-left: 100px; }
        
        .label-title { font-weight: 700; text-transform: uppercase; margin-bottom: 4px;}
        .label-desc { font-size: 0.85rem; color: var(--text-muted); }
        .text-chaos { color: var(--accent-chaos); }
        .text-order { color: var(--accent-order); }

        .vignette {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 50%, var(--bg-color) 100%);
            pointer-events: none;
            z-index: 2;
        }

    </style>
</head>
<body>

    <div class="hero-container">
        <h1 class="main-headline">Turn Complexity into Clarity.</h1>
        <p class="sub-headline">
            From raw, chaotic signals to clear actionable intelligence. 
            We process the noise so you can focus on the performance.
        </p>
    </div>

    <div class="stage">
        <canvas id="waveCanvas"></canvas>
        
        <div class="logo-container" id="appLogo">
            <div class="logo-icon">ðŸ’ </div>
            <span class="logo-text">CORE</span>
        </div>

        <div class="labels-container">
            <div class="label-box left">
                <div class="label-title text-chaos">Raw Signal</div>
                <div class="label-desc">Complex â€¢ Noisy â€¢ High Risk</div>
            </div>
            <div class="label-box right">
                <div class="label-title text-order">Analyzed Data</div>
                <div class="label-desc">Structured â€¢ Clear â€¢ Optimized</div>
            </div>
        </div>
    </div>

    <div class="vignette"></div>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height, centerY, centerX;
        const logoRadius = 75; // 150px diameter / 2
        
        // Colors
        const colorChaos = '#ff3b3b';
        const colorsOrder = ['#00f2ff', '#4facfe', '#7000ff'];

        // Animation State Management
        const state = {
            phase: 'intro', // intro -> injecting -> processing -> ejecting -> flowing
            leftProgress: 0, // 0 to 1 (distance from left edge to logo)
            rightProgress: 0, // 0 to 1 (distance from logo to right edge)
            time: 0
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight * 0.55; 
            centerY = height / 2;
            centerX = width / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        /** --- WAVE FUNCTIONS --- */

        function getChaoticWave(x, t) {
            // Complex sum of sines
            const f = 0.008; 
            return (
                Math.sin(x * f + t) * 40 + 
                Math.sin(x * f * 2.5 + t * 1.5) * 20 + 
                Math.sin(x * f * 5 + t * 2) * 10
            );
        }

        // Returns just the Y value for a simple sine
        function getSimpleSine(x, t, freqMult, speedMult) {
            const f = 0.01;
            return Math.sin(x * f * freqMult + t * speedMult) * 30;
        }

        /** --- DRAWING LOGIC --- */

        function draw() {
            // Clear screen
            ctx.clearRect(0, 0, width, height);
            
            // 1. Draw Left Wave (Input)
            // We animate the "limit" of the line based on leftProgress
            if (state.phase !== 'intro') {
                const startX = 0;
                const endX = (centerX - logoRadius - 10); // Stop at logo surface
                const currentLimit = startX + (endX - startX) * state.leftProgress;

                ctx.beginPath();
                ctx.strokeStyle = colorChaos;
                ctx.lineWidth = 3;
                ctx.shadowBlur = 15;
                ctx.shadowColor = colorChaos;

                for (let x = startX; x <= currentLimit; x += 3) {
                    const y = centerY + getChaoticWave(x, state.time);
                    if (x === startX) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }

            // 2. Draw Right Waves (Radiation Output)
            if (state.rightProgress > 0) {
                // Radiation Angles: -10deg, 0deg, +10deg
                const angles = [-10 * (Math.PI/180), 0, 10 * (Math.PI/180)];
                const speeds = [1.2, 1.0, 0.8]; // Different speeds for variety
                const freqs = [1.5, 1.0, 2.0];  // Different frequencies

                // The starting point for all output waves (Right surface of logo)
                const originX = centerX + logoRadius; 
                const originY = centerY;
                
                // Determine how far the wave has traveled
                // Calculate max distance to corner of screen to ensure it fills
                const maxDist = width; 
                const currentDist = maxDist * state.rightProgress;

                angles.forEach((angle, i) => {
                    ctx.save();
                    
                    // Move coordinate system to the right edge of the logo
                    ctx.translate(originX, originY);
                    // Rotate the entire coordinate system
                    ctx.rotate(angle);

                    ctx.beginPath();
                    ctx.strokeStyle = colorsOrder[i];
                    ctx.lineWidth = 2;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = colorsOrder[i];

                    // Draw line along the new LOCAL x-axis
                    // From x=0 (logo surface) to currentDist
                    for (let x = 0; x <= currentDist; x += 3) {
                        // We use (x + originX) for the wave calc to keep continuity 
                        // with the global time/space, but draw on local X
                        const y = getSimpleSine(x + originX, state.time, freqs[i], speeds[i]);
                        
                        // Fade out the tip of the wave as it grows
                        if (x > currentDist - 50 && state.phase === 'ejecting') {
                            ctx.globalAlpha = 1 - (x - (currentDist - 50)) / 50;
                        }

                        if (x === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.stroke();
                    ctx.restore(); // Restore coordinate system for next wave
                });
            }

            // Increment Time (Wave movement speed)
            state.time -= 0.02;
            requestAnimationFrame(draw);
        }

        /** --- SEQUENCER --- */
        // This handles the timing logic (Entrance -> Travel -> Delay -> Output)

        function startSequence() {
            
            // Step 1: UI Entrance (Text & Logo)
            const tl = anime.timeline({ easing: 'easeOutExpo' });
            
            tl.add({
                targets: ['.main-headline', '.sub-headline'],
                translateY: [40, 0],
                opacity: [0, 1],
                duration: 1000,
                delay: anime.stagger(200)
            })
            .add({
                targets: '.logo-container',
                scale: [0, 1],
                opacity: [0, 1],
                duration: 1200,
                easing: 'easeOutElastic(1, .5)',
                complete: () => {
                    // Start Signal Travel
                    state.phase = 'injecting';
                    runSignalTravel();
                }
            }, '-=500');

            // Logo Breathing (Continuous)
            anime({
                targets: '.logo-container',
                boxShadow: ['0 0 10px rgba(0, 242, 255, 0.1)', '0 0 50px rgba(0, 242, 255, 0.3)'],
                borderColor: ['rgba(255, 255, 255, 0.15)', 'rgba(0, 242, 255, 0.6)'],
                duration: 2500,
                direction: 'alternate',
                loop: true,
                easing: 'easeInOutSine'
            });
        }

        function runSignalTravel() {
            // Animate Left Signal travelling to center
            anime({
                targets: state,
                leftProgress: [0, 1],
                duration: 2500, // Takes 2.5s to reach logo
                easing: 'linear',
                begin: () => {
                    // Fade in Left Label
                    anime({ targets: '.label-box.left', opacity: [0,1], translateY: [20,0], duration: 800 });
                },
                complete: () => {
                    state.phase = 'processing';
                    runProcessingDelay();
                }
            });
        }

        function runProcessingDelay() {
            // Simulate App "Thinking"
            // Pulse the logo fast during processing
            anime({
                targets: '.logo-container',
                scale: [1, 1.1],
                duration: 300,
                direction: 'alternate',
                loop: 4, // 2 pulses
                easing: 'easeInOutSine',
                complete: () => {
                    state.phase = 'ejecting';
                    runOutputEjection();
                }
            });
        }

        function runOutputEjection() {
            // Animate Right Signal shooting out
            anime({
                targets: state,
                rightProgress: [0, 1],
                duration: 2000,
                easing: 'easeOutCubic',
                begin: () => {
                    // Fade in Right Label
                    anime({ targets: '.label-box.right', opacity: [0,1], translateY: [20,0], duration: 800 });
                },
                complete: () => {
                    state.phase = 'flowing'; // Animation runs indefinitely now
                }
            });
        }

        // Start everything
        draw(); // Start render loop
        startSequence(); // Start animation logic

    </script>
</body>
</html>
